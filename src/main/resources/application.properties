
# SERVER:
server.port=8070
server.forward-headers-strategy=NATIVE



# DATABASE:
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasourcer.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kasey?serverTimezone=UTC
spring.datasource.username=root {$user}
spring.datasource.password=descargar
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.main.allow-circular-references=true